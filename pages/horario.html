    <script>
      function mostrarImagen(imageId, opacity, times) {
        console.log(`ImageID: ${imageId}`);
        console.log(`Opcity: ${opacity}`);
        console.log(`Times: ${times}`);
        var imagen = document.getElementById(imageId);
        imagen.style.opacity = 0;

        setTimeout(function () {
          imagen.style.display = "block";
          imagen.style.opacity = 0;
        }, 0);

        setTimeout(function () {
          imagen.style.opacity = opacity[0];
        }, times[0]);

        setTimeout(function () {
          imagen.style.opacity = opacity[1];
        }, times[1]);

        setTimeout(function () {
          imagen.style.opacity = 0;
        }, times[2]);

        setTimeout(function () {
          imagen.style.opacity = "0";
          imagen.style.display = "none";
        }, 8000);
      }

      function mostrarImagenPreview(imageId) {
        var imagen = document.getElementById(imageId + "preview");
        imagen.style.opacity = "0";

        setTimeout(function () {
          imagen.style.display = "block";
          imagen.style.opacity = "0";
        }, 0);

        setTimeout(function () {
          imagen.style.opacity = "1";
        }, 200);

        setTimeout(function () {
          imagen.style.opacity = "1";
        }, 2500);

        setTimeout(function () {
          imagen.style.opacity = "0";
        }, 2600);

        setTimeout(function () {
          imagen.style.opacity = "0";
          imagen.style.display = "none";
        }, 8000);
      }



      const pageLoadAudio = new Audio('../img/sfx_sound2.mp3'); // Reemplaza con la URL de tu archivo de audio

      // Función para manejar la reproducción de audio
      function playPageLoadAudio() {
        pageLoadAudio.play().catch(error => {
          console.error('Error al intentar reproducir el audio:', error);
        });
      }

      // Reproducir el audio cuando la página se carga
      window.addEventListener('load', playPageLoadAudio);


      const hoverAudio = new Audio('../img/sfx_sound1.mp3'); // Reemplaza con la URL de tu archivo de audio

      // Añadir un event listener a todos los elementos con la clase .card
      function playHoverAudio() {
        hoverAudio.currentTime = 0; // Reiniciar el audio desde el principio
        hoverAudio.play();
      }
      
      // Añadir un event listener a todos los elementos con la clase .card
      document.querySelectorAll('.material-icons-round').forEach(card => {
        card.addEventListener('mouseenter', playHoverAudio);
      });

      document.querySelectorAll('.material-icons-round').forEach(card => {
        card.addEventListener('mouseleave', playHoverAudio);
      });
    
    </script>
