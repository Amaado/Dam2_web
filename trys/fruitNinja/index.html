<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tomato Cut</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game"></div>
    <div id="startMatchContainer">
        <div id="sliderContainer">
            <label for="sliderTomatoes">Apuesta:</label>
            <div id="sliderValueContainer">
                <input type="range" id="sliderTomatoes" min="1" max="100" value="20">
                <span id="sliderValue">20/30</span>
             </div>
        </div>
        <button id="startButton">Start Game</button>
    </div>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>-->
    <script src="phaser.js"></script>
    <script src="main.js"></script>
</body>
</html>
